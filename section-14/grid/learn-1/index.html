<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Grid</title>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <header>header</header>
  <main>
    <h2>קליטת עובד חדש</h2>

    <form class="form-addWorker">
      <input id="txtFname"
             type="text">
      <label for="txtFname">שם פרטי</label>
      <input id="txtLname"
             type="text">
      <label for="txtLname">שם משפחה</label>
      <input id="txtAddress"
             type="text">
      <label for="txtAddress">כתובת</label>
      <textarea id="txtRemark"
                cols="20"
                rows="5"></textarea>
      <label for="txtRemark">הערה</label>
      <button type="submit">הוספה</button>
    </form>
    <div class="worker-panel">
      <div class="panel">Panel 1</div>
      <div class="panel">Panel 2</div>
      <div class="panel">Panel 3</div>
    </div>
  </main>
  <aside>aside</aside>
  <footer>footer</footer>
</body>

</html>
